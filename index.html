<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar"><input type="search"><button><img src="./assets/header/search.svg" width="30" height="30"></button></div>
            <div class="profile"><img src="./assets/header/notification.svg" width="25" height="25"><img src="./assets/header/profile_image.svg" width="40" height="40">Subaang</div>
            <div class="name"><img src="./assets/header/profile_image.svg" width="40" height="40"><div class="l1">Hi there,</div><div class="l2">Subaang</div></div>
            <div class="buttons"><button>New</button><button>Upload</button><button>Share</button></div>
        </div>

        <div class="sidebar">
            <div class="logo"><image src="./assets/sidebar/logo.svg" width="30" height="30"><h1>Dashboard</h1></div>
            <div class="user">
                <ul>
                    <a href="#"><li><image src="./assets/sidebar/home.svg" width="30" height="30">Home</li></a>
                    <a href="#"><li><image src="./assets/sidebar/profile.svg" width="30" height="30">Profile</li></a>
                    <a href="#"><li><image src="./assets/sidebar/messages.svg" width="30" height="30">Messages</li></a>
                    <a href="#"><li><image src="./assets/sidebar/history.svg" width="30" height="30">History</li></a>
                    <a href="#"><li><image src="./assets/sidebar/tasks.svg" width="30" height="30">Tasks</li></a>
                    <a href="#"><li><image src="./assets/sidebar/communities.svg" width="30" height="30">Communities</li></a>
                </ul>
            </div>
            <div class="settings-privacy-support">
                <ul>
                    <a href="#"><li><image src="./assets/sidebar/settings.svg" width="30" height="30">Settings</li></a>
                    <a href="#"><li><image src="./assets/sidebar/privacy.svg" width="30" height="30">Privacy</li></a>
                    <a href="#"><li><image src="./assets/sidebar/support.svg" width="30" height="30">Support</li></a>
                </ul>
            </div>
        </div>
        
        <div class="main-content"></div>
    </div>
</body>
</html>
